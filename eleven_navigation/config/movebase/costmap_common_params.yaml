obstacle_range: 5.0
raytrace_range: 5.5


transform_tolerance: 0.5
footprint: [[-0.15,-0.25],[-0.15,0.25],[0.45,0.26],[0.53,0],[0.45,-0.26]]
# footprint: 0.01

map_type: cost_map


# observation_sources: scan bump
observation_sources: scan

scan: {
        data_type: LaserScan,
        sensor_frame: laser_frame,
        topic: /scan,
        marking: true,
        clearing: true,
        min_obstacle_height: 0.0, 
        max_obstacle_height: 0.5
      }
